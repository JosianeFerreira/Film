<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
<form (submit)="doCadastroUsers()">

<ion-list>

  <ion-item>
    <ion-label fixed>Nome</ion-label>
    <ion-input type="text" value="" [(ngModel)]="objeto.usr_nome" name="usr_nome" required></ion-input>

  </ion-item>

  <ion-item>
    <ion-label fixed>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="objeto.usr_email" name="usr_email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="objeto.usr_senha" name="usr_senha"></ion-input>
  </ion-item>

</ion-list>

<button ion-button color="secondary" full>Criar</button>

</form> 




</ion-content>
