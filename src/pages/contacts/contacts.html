<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="doRegistro()">
    <ion-list>

      <ion-item>
        <ion-input type="nome" placeholder="Nome" [(ngModel)] = "objeto.con_nome" name="nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)] = "objeto.con_email" name="email" required></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Registrar</button>
      </div>

    </ion-list>
  </form>


  <ul *ngFor="let	contact	of ldata">
    <li><b>{{contact.con_nome}}</b><br>{{contact.con_email}}</li>
  </ul>

</ion-content>
