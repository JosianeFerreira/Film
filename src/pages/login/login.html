<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form (submit)="autenticarUsuario()">
  <ion-list>

      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)] = "objeto.usr_email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)] = "objeto.usr_senha" name="senha" required></ion-input>
      </ion-item>

  </ion-list>

  <button ion-button block>Entrar</button>

</form>

<button ion-button block color="secondary" (click)="goCadastro()">Cadastre-se</button>  
</ion-content>
