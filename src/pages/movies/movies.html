<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="doRegistro()">
    <ion-list>

      <ion-item>
        <ion-input type="nome" placeholder="Nome" [(ngModel)] = "objeto.mov_nome" name="nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="objeto.mov_categoria" name="categoriaselect">
          <ion-option *ngFor = "let categoria of categorias" [value]="categoria.cat_id">{{categoria.cat_desc}}</ion-option>
        </ion-select>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Registrar</button>
      </div>

    </ion-list>
  </form>


  <ul *ngFor="let	movie	of ldata">
    <li><b>{{movie.mov_nome}}</b><br>{{movie.mov_categoria}}</li>
  </ul>

</ion-content>
